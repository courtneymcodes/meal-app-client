
<div class="container">

    <h2 class="m-4 text-center">Welcome, {{cart?.data.user.name}}</h2>
    <p class="fw-bold">Your favorites list</p>
    <div class="row mb-5" *ngIf="recipeList">
        <div *ngFor="let recipe of recipeList.slice(0,4)" class="col-3">
            <a routerLink="/recipes/{{recipe.id}}">
                <img [src]="recipe.imageUrl" class="img-fluid">
                <p>{{recipe.name}}</p>
            </a>
        </div>
        <a routerLink="/recipes"><button>View All</button></a>
    </div>
    <hr>

    <div class="text-center">
        <div class="d-flex flex-column">
            
            <p class="fw-bold">Your shopping list</p>
            <div class="d-flex align-items-start" *ngFor="let item of cart?.data.items">
                <p class="mx-auto">üç≤{{item.name}}</p>
            </div>
            
            
                
        </div>
        <a routerLink="/shopping-cart"><button>Add items</button></a>
    </div>
    
    <hr>




</div>
