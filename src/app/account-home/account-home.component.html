
<div class="container">

    <p>Saved Recipes</p>
    <div class="row" *ngIf="recipeList">
        <div *ngFor="let recipe of recipeList.slice(0,4)" class="col-3">
            <a routerLink="/recipes/{{recipe.id}}">
                <img [src]="recipe.imageUrl" class="img-fluid">
                <p>{{recipe.name}}</p>
            </a>
        </div>
        <a routerLink="/recipes"><button>View All</button></a>
    </div>

    <div>
        <div class="d-flex flex-column">
            <p>Shopping list</p>
            <ul *ngFor="let item of cartObject?.data.items">
                <li>{{item.name}}</li>
            </ul>
            
                
        </div>
        
        <a routerLink="/shopping-cart"><button>Add items</button></a>
    </div>
    





</div>
