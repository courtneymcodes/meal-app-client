<div class="container">
  <div
    class="mt-5 mx-auto d-flex flex-column justify-content-center align-items-center"
  >
    <img class="custom-recipe-img" [src]="shownRecipe?.data.imageUrl" />
    <h3 class="mt-3 mb-4">{{ shownRecipe?.data.name }}</h3>
    <p class="fw-bold mb-2">Ingredients:</p>
    <div *ngFor="let item of shownRecipe?.data.ingredients" class="d-flex">
      <p class="mt-0 mb-0">{{ item.name }}</p>
      <img class="custom-heart " src="/assets/heart.png" (click)="addItemToCart()" >
    </div>
    <p class="fw-bold mt-3 mb-2">Instructions:</p>
    <p>{{ shownRecipe?.data.instructions }}</p>
    <p class="fw-bold mb-2">Source</p>
    <p>{{ shownRecipe?.data.sourceUrl }}</p>
  </div>
</div>
