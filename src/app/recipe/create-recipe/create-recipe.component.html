<h2>Add a new recipe</h2>

<form (ngSubmit)="createRecipe(recipe)">  <!-- listens for submit event and runs onSubmit method when form submitted -->
    <div>
        <label for="name">Recipe name</label>
        <input [(ngModel)]="recipe.name" type="text" name="name" class="form-control">
    </div>

    <div>
        <label for="instructions">Cooking instructions</label>
        <input [(ngModel)]="recipe.instructions" type="text-box" name="instructionss" class="form-control">
    </div>
    
    <div>
        <label for="imageUrl">Image Url</label>
        <input [(ngModel)]="recipe.imageUrl" type="text" name="imageUrl" class="form-control">
    </div>

    <div>
        <label for="sourceUrl">Recipe source link</label>
        <input [(ngModel)]="recipe.sourceUrl" type="text" name="sourceUrl" class="form-control">
    </div>
   
    <input type="submit" value="submit">
</form>
