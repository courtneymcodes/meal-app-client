<h2>Add a new recipe</h2>

<form (ngSubmit)="onSubmit()">  <!-- listens for submit event and runs onSubmit method when form submitted -->
    <div>
        <label for="name">Recipe name</label>
        <input [(ngModel)]="recipe.name" type="text" name="name">
    </div>

    <div>
        <label for="instructions">Cooking instructions</label>
        <input [(ngModel)]="recipe.instructions" type="text" name="instructionss">
    </div>
    
    <div>
        <label for="image">Image Url</label>
        <input [(ngModel)]="recipe.image" type="text" name="image">
    </div>

    <div>
        <label for="source">Recipe source link</label>
        <input [(ngModel)]="recipe.source" type="text" name="source">
    </div>
   
    <input type="submit" value="submit">
</form>
