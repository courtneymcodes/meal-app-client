<div class="container">
    
<h2>Recipe favorites</h2>
<button class="mb-2" routerLink="/create-recipe">Add new recipe</button>


<div class="row">
    <div *ngFor="let recipe of recipeList" class="col-3">
        <a routerLink="/recipes/{{recipe.id}}">
            <img [src]="recipe.imageUrl" class="img-fluid">
            <p>{{recipe.name}}</p>
        </a>
    </div>
</div>


</div>
