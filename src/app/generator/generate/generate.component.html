<div>
  <div class="text-center">
    <p>Need some inspirations? Click generate to discover a new recipe</p>
    <button (click)="getRandomRecipe()">Generate</button>
  </div>

  <app-show-recipe class="text-center mx-auto"
  *ngIf="showRecipe"
    [recipeImage]="recipeImage"
    [recipeName]="recipeName"
    [ingredientsNameList]="ingredientsNameList"
    [instructions]="instructions"
  ></app-show-recipe>
</div>
