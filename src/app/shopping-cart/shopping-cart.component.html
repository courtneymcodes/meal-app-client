<p>shopping-cart works!</p>

<h2>Your Shopping List</h2>

<input [(ngModel)]="ingredient.name" type="text" placeholder="add item to your grocery list">
<button (click)="addIngredient(ingredient)">add</button> <!-- bind input to component property -->

<div *ngFor="let item of cart?.data.items">
    <p>{{item.name}}</p> 
    <img src="/assets/trash-icon.svg">
</div>
