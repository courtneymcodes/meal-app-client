

<h2 class="text-center">Create an account</h2>

<div>
<form (ngSubmit)="onSubmit()" class="mx-auto">  <!-- listens for submit event and runs onSubmit method when form submitted -->
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="emailAddress">Email</label>
        <input [(ngModel)]="user.emailAddress" type="text" name="emailAddress" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" type="text" name="password" class="form-control">
    </div>
   
    <input class="mt-2" type="submit" value="submit">
</form>

</div>
