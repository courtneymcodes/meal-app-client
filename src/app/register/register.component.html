<h2>Create an account</h2>

<form (ngSubmit)="onSubmit()">  <!-- listens for submit event and runs onSubmit method when form submitted -->
    <div>
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" name="name">
    </div>

    <div>
        <label for="emailAddress">Email</label>
        <input [(ngModel)]="user.emailAddress" type="text" name="emailAddress">
    </div>
    
    <div>
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" type="text" name="password">
    </div>
   
    <input type="submit" value="submit">
</form>
